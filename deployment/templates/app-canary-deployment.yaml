{{- if .Values.istio.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-{{ include "deployment.fullname" . }}-canary
  labels:
    {{- include "deployment.labels" . | nindent 4 }}
    app.kubernetes.io/name: app-{{ include "deployment.name" . }}
spec:
  replicas: {{ .Values.istio.canary.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: app-{{ include "deployment.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      version: canary
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.services.app.targetPort }}"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "deployment.labels" . | nindent 8 }}
        app.kubernetes.io/name: app-{{ include "deployment.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        version: canary
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "deployment.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.istio.canary.image.repository }}:{{ .Values.istio.canary.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.app.targetPort }}
              protocol: TCP
          env:
            - name: APP_PORT
              value: "8080"
            - name: MODEL_SERVICE_URL
              value: "http://model-service:8081"
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "deployment.fullname" . }}-config
                  key: APP_ENV
            - name: APP_FEATURE_FLAG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "deployment.fullname" . }}-config
                  key: APP_FEATURE_FLAG
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
