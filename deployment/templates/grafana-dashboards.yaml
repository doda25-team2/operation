apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    app.kubernetes.io/name: grafana
    grafana_dashboard: "1"
data:
  custom-metrics.json: |
{{- with .Files.Get "grafana-dashboards/custom-metrics.json" | indent 4 }}
{{ . }}
{{- end }}
  assignment4-support.json: |
{{- with .Files.Get "grafana-dashboards/assignment4-support.json" | indent 4 }}
{{ . }}
{{- end }}
